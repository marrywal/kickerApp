<form [formGroup]="detailsFormGroup">
    <div class="row">
        <div class="col-md-4 col-12">
            <mat-form-field appearance="fill">
                <mat-label>Datum ausw√§hlen</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4 col-12">
            <mat-form-field appearance="fill">
                <mat-label>Standort</mat-label>
                <mat-select matInput formControlName="city" required>
                    <mat-option *ngFor="let city of cities" value="{{city}}">{{city}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <mat-divider inset></mat-divider>
    <div class="stepperButtons">
        <button mat-raised-button color="primary" matStepperNext>Weiter</button>
    </div>
</form>
