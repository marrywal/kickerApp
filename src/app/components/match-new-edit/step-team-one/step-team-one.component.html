<form [formGroup]="teamOneFormGroup">
    <div class="row">
        <div class="col-md-6 col-12">
            <mat-form-field appearance="fill">
                <mat-label>Spieler 1</mat-label>
                <input type="text" formControlName="playerOne" required matInput
                    [matAutocomplete]="onePlayerOneAuto">
                <mat-autocomplete autoActiveFirstOption #onePlayerOneAuto="matAutocomplete">
                    <mat-option *ngFor="let player of playerFilter.playerOne | async"
                        [value]="player.name">
                        {{player.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-12">
            <mat-form-field appearance="fill">
                <mat-label>Spieler 2</mat-label>
                <input type="text" formControlName="playerTwo" required matInput
                    [matAutocomplete]="onePlayerTwoAuto">
                <mat-autocomplete autoActiveFirstOption #onePlayerTwoAuto="matAutocomplete">
                    <mat-option *ngFor="let player of playerFilter.playerTwo | async"
                        [value]="player.name">
                        {{player.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <mat-divider inset></mat-divider>
        <div class="stepperButtons">
            <button mat-button matStepperPrevious>Zur√ºck</button>
            <button mat-raised-button color="primary" matStepperNext>Weiter</button>
        </div>
    </div>
</form>
