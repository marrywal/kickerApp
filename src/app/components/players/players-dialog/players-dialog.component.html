<h1 mat-dialog-title>
    <mat-icon>{{ data.name ? 'edit' : 'add' }}</mat-icon>
    {{ data.name ? 'Spieler bearbeiten' : 'Neuer Spieler' }}</h1>
<form class="player-form" #playersForm="ngForm">
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput required cdkFocusInitial [(ngModel)]="data.name" name="name" #name="ngModel">
                <mat-error *ngIf="name.invalid">Pflichtfeld</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Standort</mat-label>
                <mat-select required
                [(ngModel)]="data.city" name="city"
                #city="ngModel"> 
                <!-- TODO: add cities ngfor -->
                    <mat-option value="M端nchen">M端nchen</mat-option>
                    <mat-option value="W端rzburg">W端rzburg</mat-option>
                    <mat-option value="Berlin">Berlin</mat-option>
                </mat-select>
                <mat-error *ngIf="city.invalid">Pflichtfeld</mat-error>
            </mat-form-field>
        </div>
    </div>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close (click)="close()">Abbrechen</button>
        <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="save()">Speichern</button>
    </mat-dialog-actions>
</form>
