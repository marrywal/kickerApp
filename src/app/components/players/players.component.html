<div class="content-center" id="players">

  <button mat-raised-button (click)="createEditPlayer()" color="primary">
    <mat-icon>add</mat-icon>
    Neuer Spieler
  </button>

  <table mat-table [dataSource]="playersList" class="mat-elevation-z8" id="playersList">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Standort</th>
      <td mat-cell *matCellDef="let element">{{element.city}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" >
           <button mat-button (click)="createEditPlayer(row)">
            <mat-icon>edit</mat-icon>
           </button>
           <button mat-button (click)="deletePlayer(row)">
            <mat-icon>delete</mat-icon>
           </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
    <tr
        mat-row
        [class.row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: tableHeader;"
    ></tr>
  </table>
