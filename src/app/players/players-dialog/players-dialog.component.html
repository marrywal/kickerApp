<h1 mat-dialog-title>Neuer Spieler</h1>
<div mat-dialog-content>
    <form class="player-form">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Standort</mat-label>
                <mat-select>
                    <mat-option value="muc">München</mat-option>
                    <mat-option value="wue">Würzburg</mat-option>
                    <mat-option value="ber">Berlin</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Abbrechen</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Speichern</button>
</mat-dialog-actions>
