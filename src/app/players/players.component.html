<div class="content-center" id="players">

  <button mat-raised-button (click)="creaeteEditPlayer()" color="primary">Neuer Spieler</button>

  <table mat-table [dataSource]="playersList" class="mat-elevation-z8" id="players">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Standort</th>
      <td mat-cell *matCellDef="let element">{{element.city}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row" >
           <button mat-button (click)="creaeteEditPlayer(row)">Bearbeiten</button>
           <button mat-button (click)="deletePlayer(row)">LÃ¶schen</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
    <tr
        mat-row
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: tableHeader;"
    ></tr>
  </table>
  
  <ul>
    <li *ngFor="let clickedRow of clickedRows">
      Clicked on {{clickedRow.name}}
    </li>
  </ul>
